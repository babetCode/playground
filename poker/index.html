<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <button type="button" onclick="makeFaceDownCard()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 ml-2">Face Down Card!</button>

    <script>
        const suits = ['c','h','s','d'];
        const ranks = ['2','3','4','5','6','7','8','9','T','J','Q','K','A'];
        const deck = [];

        for (let rank of ranks) {
            for (let suit of suits) {
                deck.push(rank + suit);
            }
        }

        function makeFaceDownCard() {
            // Create the face-down card div
            const cardDiv = document.createElement('div');
            cardDiv.style.color = 'white';
            cardDiv.style.fontWeight = 'bold';
            cardDiv.style.fontSize = '14px';
            cardDiv.style.border = '1px solid #ccc';
            cardDiv.style.padding = '2px 4px';
            cardDiv.style.margin = '1px';
            cardDiv.style.background = 'linear-gradient(45deg, #1e3a8a, #3b82f6)';
            cardDiv.style.borderRadius = '3px';
            cardDiv.style.display = 'inline-flex';
            cardDiv.style.width = '50px';
            cardDiv.style.height = '50px';
            cardDiv.style.alignItems = 'center';
            cardDiv.style.justifyContent = 'center';
            cardDiv.style.boxSizing = 'border-box';
            cardDiv.textContent = '⚜';
            
            // Add to body
            document.body.appendChild(cardDiv);
        }

        function makeCard(card) {
            // Card data - determine color and symbol based on suit
            
            const rank = card[0]
            const suit = card[1]
            let color, symbol;
            
            if (suit === 'c' || suit === 's') {
                color = 'black';
            } else { // h or d
                color = 'red';
            }
            
            switch(suit) {
                case 's': symbol = '♠'; break;
                case 'h': symbol = '♥'; break;
                case 'd': symbol = '♦'; break;
                case 'c': symbol = '♣'; break;
            }
            
            // Create the card div
            const cardDiv = document.createElement('div');
            cardDiv.style.color = color;
            cardDiv.style.fontWeight = 'bold';
            cardDiv.style.fontSize = '14px';
            cardDiv.style.border = '1px solid #ccc';
            cardDiv.style.padding = '2px 4px';
            cardDiv.style.margin = '1px';
            cardDiv.style.background = 'white';
            cardDiv.style.borderRadius = '3px';
            cardDiv.style.display = 'inline-flex';
            cardDiv.style.width = '50px';
            cardDiv.style.height = '50px';
            cardDiv.style.alignItems = 'center';
            cardDiv.style.justifyContent = 'center';
            cardDiv.style.boxSizing = 'border-box';
            cardDiv.textContent = rank + symbol;
            
            // Add to body
            document.body.appendChild(cardDiv);
        }

        for (let card of deck) {
            makeCard(card)
        }
        
        console.log(deck);
    </script>
</body>
</html>
